<p>
성격은 기복이 심한 편이다.<br> 다른 강아지들과 비교하면 순한거 같지만
집에서의 행동을 보면 너무 극단적이고<br> 가족을 좀
귀찮게 한다.<u><strong><font color="red">(물론 우리가 안놀아주는 것도 있음) </font></strong></u><br>
아직 애기여서 많이 놀고 싶어한다.
<u>그래도 가족을 사랑하며 애정표현을 잘해준다.</u><br>
콧구멍 핧는것을 너무 좋아하고 엄마를 제일 사랑한다.<br>
집안 서열순위는 <strong>엄마>희수>아빠>희준</strong> 인거 같음.(희수피셜)
</p>
